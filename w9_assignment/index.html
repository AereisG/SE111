<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style type="text/css">
	.border{border:1px solid black;}
</style>
</head>

<body>
	<!--Instructions:
Query Select the <body> tag and store it in a variable.
Loop through the array of objects
In each loop do the following:
Declare a local variable called tempDiv;
Create a new div using document.createElement() and store it in tempDiv.
Apply an id to each div using the incrementor as the id (meaning that the first div will have id=0). To accomplish this you will use the setAttribute( (Links to an external site.)) (Links to an external site.) function. In other words, set the id of each div to the current number of the incrementor you are using in your for loop. You will need to turn the incrementor into a String in order for this to work, so simply put the incrementor inside of a String() function.
In addition, use setAttribute() to give each div a class="border"
Use a for/in loop within the for loop to add each property of the object into the div.
In the for/in loop you will:
Create a <p> element for each property in the object
Create a textNode for each <p> and use the value of each property for the text.
Append the text node to the p tag
Append the <p> tag to the <div>
Once the for/in loop has completed, append the tempDiv to the body tag before completing the standard for loop.
-->

</body>

<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]
	

//Step 1: Query Select the <body> tag and store it in a variable.
var body = document.querySelector(`body`)

/*----------------------------LOOOPING SEGMENT------------------*/	

//Loop through the array of objects
for(let i=0; i<people.length; i++)
{

//Declare a local variable called tempDiv;
	var tempDiv

// Create a new div using document.createElement() and store it in tempDiv.
	tempDiv = document.createElement(`div`)

//Apply an id to each div using the incrementor as the id (meaning that the first div will have id=0). To accomplish this you will use the setAttribute( (Links to an external site.)) (Links to an external site.) function. In other words, set the id of each div to the current number of the incrementor you are using in your for loop. You will need to turn the incrementor into a String in order for this to work, so simply put the incrementor inside of a String() function.
	tempDiv.setAttribute(`id`,String(i))

//In addition, use setAttribute() to give each div a class="border"
	tempDiv.setAttribute(`class`,`border`)  

/* ------------------------------SECOND LOOPING SEGMENT ---------------------------- */

//Use a for/in loop within the for loop to add each property of the object into the div.
	for(let key in people[i])
	{

//Create a <p> element for each property in the object
		var p = document.createElement(`p`)


//Create a textNode for each <p> and use the value of each property for the text.
		var text = document.createTextNode(people[i][key])


//Append the text node to the p tag
		p.appendChild(text)


//Append the <p> tag to the <div>
		tempDiv.appendChild(p)

//Once the for/in loop has completed, append the tempDiv to the body tag before completing the standard for loop.
	}
	body.appendChild(tempDiv)



	
}
</script>

</html>
