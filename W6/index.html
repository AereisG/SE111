<body>
    <h1>Week 6 Pay Calculator</h1>
<!--Some HTML just have some HTML :)-->

    <script>
        var pay = prompt(`How much do you make per week?`)
        console.log(`Base Pay: $${pay}`)

        var hours = prompt(`How many hours did you work this week?`)
        console.log(`Hours: ${hours}`)

        var gross = pay * hours
        console.log(`Gross Pay: $${gross}`)

        var tax = gross * (20/100) 
        console.log(`Tax Amount: $${tax.toFixed(2)}`)


        var net = gross - tax 
        console.log(`Net Pay: $${net.toFixed(2)}`)

        alert(`Gross Pay: $${gross} \n Tax Amount: $${tax} \n Net Pay: $${net}`)






    </script>
