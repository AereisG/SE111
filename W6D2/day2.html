<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--We should have some HTML In The Document-->
    <h1>W6 JS Functions and Conditions Demo</h1>

    <!--In Document JavaScript-->
    <script>
        var preference = prompt(`Would you like to order take-out?\nType 'yes' or 'no'`)
        console.log(`preference = ${preference}`)

      

        ////////////////////////////FUNCTIONS///////////////////////////////////////////
        // function must be defined before they can be used; to use a function call it (see below)
        
        function checkDining(_preference)
        {
            console.log(`inside checkDining() code`)

            if(_preference.toLowerCase()===`yes`)
            //When condition evaulates as true, code in here runs; when it evaulates as false it is skipped (and else runs if present)
            {
                console.log(`Take-Out`)
                return `Take-Out`
            }

            //If preceding 'if' is false then 'else' runs.
            else
            {
                console.log(`Dine-In`)
                return `Dine-In`
            }

        }   //check Dining() Close

        //So what happens is Preference is changed to either Take Out or Dine In depedning on whether the user has typed in Yes or not.
        var dining = checkDining(preference)
        console.log(dining)

        //Here we are creating another thing like the last thing sort of continuing this restaurant theme
        var order = prompt(`Got it, you are ordering for ${dining}. Please enter the number of the item you would like today: \n1. Hamburger\n2. French Fries\n3. Milkshake`)
        
        console.log(order)

        //This is a new function        
        function foodOrDrink(_order)
        {
            if(_order < 3)
            {return `You want some FOOD.`}

            //'Else if' checks for trueness if the 'if' was false if not then it will SKIP  
            else if(_order === 3) 
            {return `Milkshake Time!`}

            else
            {return`That is not a valid option`}

        }//foodOrDrink() Closed

        alert(`Your choice: ${foodOrDrink(Number(order))}`)

        //Things like(_order) and (order) are seperate values but (_order) only exists within the fucntion therefore it doesn't actually exist as a variable. ALSO you identify the function so _order doesn't actually matter when your defining it for the alert
     
        function calcPriceWithTax(_price, _tax)
        {

            /*
                JAVASCRIPT BLOCK COMMENT
            var newPrice = _price + (_price * (_tax/100))
            return newPrice
            So this allows you to pretend this does not exist and cut out code without deleting ti 
            */

           
            return  _price + (_price * (_tax/100))
        }//calc PriceWithTax() Clos

            //function below's return values will be the possible CASES for the SWITCH STATEMENT in getTotal()
            function getItem(_order)
            {
                if(order === `1`)
                {return `Hamburger`}

                else if(_order === `2`)
                {return `French Fries`}

                else if(_order ===`3`)
                {return `Milkshake`}

                else {return `Nothing`}
            }//getItem() Close

            var item = getItem(order)
            console.log(item)

            function getTotal(_item, _tax)
            {
                switch(_item)//switch statement
                {
                    case `Hamburger`:
                        return calcPriceWithTax(3.00, _tax)
                        break;//removes us out of the switch block {}

                    case `French Fry`:
                        return calcPriceWithTax(1.00, _tax)
                        break;//removes us out of the switch block {}
                
                    case `Milkshake`:
                        return calcPriceWithTax(5.00, _tax)
                        break;//removes us out of the switch block {}

                    case `Nothing`:
                        return calcPriceWithTax(0.00, _tax)
                        break;//removes us out of the switch block {}
                
                    }
            }//getTotal() CLOSE
            
            var total = getTotal(item, 20).toFixed(2)
            console.log(`The total price of ${item} with tax is: $${total}`)


            







    </script>
